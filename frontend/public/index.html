<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta 
      name="description" 
      content="Sistema de Gestão HMCelular - Acessórios para Celular e Serviços" 
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Meta tags para SEO -->
    <meta property="og:title" content="HMCelular - Sistema de Gestão" />
    <meta property="og:description" content="Sistema de Gestão para Acessórios de Celular e Serviços" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    
    <!-- Preconnect para otimização -->
    <link rel="preconnect" href="/api">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hmcelular-blue': '#2563eb',
              'hmcelular-dark': '#1e40af'
            }
          }
        }
      }
    </script>
    
    <title>HMCelular - Sistema de Gestão</title>
    
    <style>
      /* Loading inicial */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3a8a, #7c3aed);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Remover loading quando React carrega */
      .app-loaded #initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para executar este aplicativo.</noscript>
    
    <!-- Loading inicial -->
    <div id="initial-loading">
      <div style="text-align: center;">
        <div style="font-size: 48px; font-weight: bold; margin-bottom: 20px;">
          <span style="color: white;">HM</span><span style="color: #60a5fa;">Celular</span>
        </div>
        <div style="color: #60a5fa; font-size: 16px; margin-bottom: 30px;">
          ACESSÓRIOS PARA CELULAR E SERVIÇOS
        </div>
        <div class="spinner"></div>
        <div style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
          Carregando sistema...
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Marcar como carregado quando o React inicializar
      window.addEventListener('load', function() {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 500);
      });
    </script>
  </body>
</html>
